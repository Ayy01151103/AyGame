<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ch">
<!--<head th:replace="model/head :: commonHead('个人游戏库')">
</head>-->
<head th:replace="decorate/common/head :: commonHead('AGP游戏平台')">
</head>
<style>
    #head2{
        height:140px;
    }
    .list-group-item{
        background-color: #3c535f;
        margin-bottom: 10px;
    }
</style>
<body>
<div th:replace="decorate/common/header.html :: commonHeader(activeUri='index')"></div>
<!--<div th:replace="commons/bar :: navbar"></div>-->
<div class="loginbox container">
    <div class="content">
        <!--信息-->
        <div class="col-lg-3 content-left" role="alert">
            <span class="label label-success" th:text="${session.user.messages.peekFirst()}"></span>
        </div>
        <div class="clearfix"></div>
        <!--游戏管理-->
        <h2 class="h2">拥有的游戏</h2>
        <div class="content-left">
            <div class="row">
                <div class="col-md-3" style=" margin-bottom: 10px;" th:each="game:${gameLibrary}">
                    <a class="list-group-item" href="/library/game/${game.id}" th:text="${game.name}"
                       th:href="'/library/game/' + ${game.id}">
                        <span class="badge"></span>
                        <i class="ti ti-email"></i>
                    </a>
                </div>

            </div>

            <div class="clearfix"></div>
        </div>
    </div>
</div>
<div th:replace="model/js :: commonJs"></div>
<!-- footer section start -->
<footer th:replace="decorate/common/footer.html::footer"></footer>
<!-- footer section end -->
</body>
</html>
