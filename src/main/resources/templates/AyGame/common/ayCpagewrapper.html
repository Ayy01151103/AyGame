        <div class="col-md-3">
            <div class="card stats-card">
                <div class="card-body">
                    <div class="stats-info">
                        <h5 class="card-title">当前在线用户<span class="stats-change stats-change-success">1</span></h5>
                        <p class="stats-text">Current online users</p>
                    </div>
                    <div class="stats-icon change-success">
                        <svg t="1649930977621" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="10564" width="26" height="26"><path d="M739.584 575.561143A365.824 365.824 0 0 0 513.828571 950.857143H73.142857c0-242.358857 196.498286-438.857143 438.857143-438.857143 83.346286 0 161.243429 23.222857 227.584 63.561143zM512 512a219.428571 219.428571 0 1 1 0-438.857143 219.428571 219.428571 0 0 1 0 438.857143z m182.857143 146.285714h256v73.142857h-256v-73.142857z m-73.142857 109.714286h329.142857v73.142857h-329.142857v-73.142857z m-36.571429 109.714286h365.714286v73.142857H585.142857v-73.142857z" p-id="10565" fill="#ffffff"></path></svg>

        <div class="col-md-3">
            <div class="card stats-card">
                <div class="card-body">
                    <div class="stats-info">
                        <h5 class="card-title">平台版本<span class="stats-change stats-change-danger">V1.0</span></h5>
                        <p class="stats-text">Platform version</p>
                    </div>

    </div>
    <div class="row">
        <div class="col-md-8">
            <div class="card card-bg">
                <div class="card-body">
                    <h5 class="card-title">最近新增游戏</h5>
                    <table class="table crypto-table">
                        <thead>
                        <tr>
                            <th scope="col" th:text="#{game.id}"></th>
                            <th scope="col" th:text="#{game.name}"></th>
                            <th scope="col" th:text="#{game.category}"></th>
                            <th scope="col" th:text="#{game.platform}"></th>
                            <th scope="col" th:text="#{game.price}">Price</th>
                            <th scope="col" th:text="#{game.pub_date}">Change</th>
                            <th scope="col" th:text="#{button.operation}">Trade</th>
                        </tr>

                        </thead>
                        <tbody>
                        <tr th:each="games : ${NewGamePageInfo.list}">
                            <th scope="row" th:text="${gamesStat.index+1}">1</th>
                            <td th:text="${games.name}"><img src="/public/admin/static/picture/btc.png" alt="">Bitcoin</td>
                            <td th:text="${games.category.name}">-0.53%</td>
                            <td th:text="${games.platform.name}">-0.53%</td>
                            <td th:text="${games.price}">$38,900</td>
                            <td th:text="${#dates.format(games.pubdate, 'yyyy-MM-dd')}"></td>
                            <td>
                                <a th:href="@{/admin/game/update/}+${games.id}"
                                   class="btn btn-outline-success m-b-xs"
                                   th:text="#{button.update}"></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card card-bg">
                <div class="card-body">
                    <h5 class="card-title">最近注册用户</h5>
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col" th:text="#{user.fd_name}">Name</th>
                            <th scope="col" th:text="#{user.fd_id_Admin}">Status</th>
                            <th scope="col" th:text="#{user.fd_register_time}">Amount</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="users:${NewUserPageInfo}">
                            <td th:text="${users.name}">Bitcoin</td>
                            <td ><span th:class="${users.isAdmin}==1?'badge bg-danger':'badge bg-success'" th:text="${users.isAdmin}==1?'admin':'用户'"></span></td>
                            <td th:text="${#dates.format(users.registerDate,'yyyy-MM-dd')}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-8">
            <div class="card card-bg actions-widget text-center">
                <div class="card-body">
                    <div class="actions-widget-item">
                        <button type="button" class="btn btn-circle text-primary"><i class="fas fa-share"></i></button>
                        <span class="actions-widget-item-title">Send</span>
                    </div>
                    <div class="actions-widget-item">
                        <button type="button" class="btn btn-circle text-success"><i class="far fa-credit-card"></i>
                        </button>
                        <span class="actions-widget-item-title">Deposit</span>
                    </div>
                    <div class="actions-widget-item">
                        <button type="button" class="btn btn-circle text-warning"><i class="fas fa-lock"></i></button>
                        <span class="actions-widget-item-title">Stake</span>
                    </div>
                    <div class="actions-widget-item">
                        <button type="button" class="btn btn-circle text-info"><i class="fas fa-user-plus"></i></button>
                        <span class="actions-widget-item-title">Add</span>
                    </div>
                    <div class="actions-widget-item">
                        <button type="button" class="btn btn-circle text-success"><i class="fas fa-calendar"></i>
                        </button>
                        <span class="actions-widget-item-title">History</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="card card-bg text-center">
                <div class="card-body">
                    <div class="">
                        <h5 class="text-white">欢迎加入我们</h5>
                        <p class="m-t-xs">Welcome to join us</p>
                        <a href="#" class="btn btn-success widget-info-action">马上注册</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
