<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ch">
<head th:replace="AyGame/common/ayhead :: commonHead('AyGame')"></head>
<body class="page-sidebar-collapsed">
<div class="page-container">
    <div th:replace="AyGame/common/aypagesidebar :: pagesidebar"></div>
    <div th:replace="AyGame/common/ayCpageheader :: pageheader"></div>
    <div class="page-content">
        <div class="main-wrapper">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">编辑</h5>
                            <form th:action="@{/admin/platform/update/__${platform.id}__}" enctype="multipart/form-data"
                                  th:object="${platform}" method="post">
                                <!--发送put请求修改数据-->
                                <!--
                                1.springMVC中配置HiddenHttpMethodFilter(springboot自动配置好)
                                2.页面创建一个post表单
                                3.创建一个input项， name ="_method" ;值就是我们指定得请求方式
                                -->
                                <input type="hidden" name="_method" value="put"/>
                                <input type="hidden" name="id" th:value="${platform.id}"/>
                                <div class="container">
                                    <div class="row clearfix">
                                        <div class="col-md-6 column mb-3">
                                            <label for="name" class="form-label" th:text="#{platform.name}"></label>
                                            <input type="text" class="form-control" id="name" name="name"
                                                   placeholder="请输入名称" th:value="${platform.name}" required>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary" th:text="#{button.submit}"></button>
                                    <button type="reset" class="btn btn-warning">重置</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="AyGame/common/ayOther :: orther"></div>


<!-- Javascripts -->
<div th:replace="AyGame/common/ayJs :: jscode"></div>

</body>
</html>
