<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ch">
<head th:replace="AyGame/common/ayhead :: commonHead('AyGame')"></head>
<body class="page-sidebar-collapsed">
<div class="page-container">
    <div th:replace="AyGame/common/aypagesidebar :: pagesidebar"></div>
    <div th:replace="AyGame/common/ayCpageheader :: pageheader"></div>
    <div class="page-content">
        <div class="main-wrapper">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">添加</h5>
                            <form th:action="@{/admin/user/add}" method="post">
                                <div class="container">
                                    <div class="row clearfix">
                                        <div class="col-md-6 column mb-3">
                                            <label for="name" class="form-label" th:text="#{user.fd_name}"></label>
                                            <input type="text" class="form-control" id="name" name="name">
                                        </div>
                                        <div class="col-md-6 column mb-3">
                                            <label for="money" class="form-label" th:text="#{user.fd_money}"></label>
                                            <input type="text" class="form-control" id="money" name="money">
                                        </div>
                                        <div class="col-md-6 column mb-3">
                                            <label for="registerDate" class="form-label"
                                                   th:text="#{user.fd_register_time}"></label>
                                            <input type="text" class="form-control" id="registerDate"
                                                   name="registerDate"
                                                   th:value="${#dates.format(new java.util.Date().getTime(), 'yyyy-MM-dd hh:mm:ss')}"
                                                   readonly>
                                        </div>
                                        <div class="col-md-6 column mb-3">
                                            <label class="form-label" th:text="#{user.fd_id_Admin}"></label>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="isAdmin" value="1"
                                                       id="flexRadioDefault1">
                                                <label class="form-check-label" for="flexRadioDefault1">
                                                    管理员
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="isAdmin" value="0"
                                                       id="flexRadioDefault2" checked="">
                                                <label class="form-check-label" for="flexRadioDefault2">
                                                    普通角色
                                                </label>
                                            </div>


                                            <!--  <div class="form-group ">
                                                <label >identity</label><br/>
                                                <div class="form-group form-check-inline col-md-6">
                                                  <input type="radio" class="form-check-input" name="isAdmin" value="1">
                                                  <label class="form-check-label" >admin</label>
                                                </div>
                                                <div class="form-group form-check-inline col-md-6">
                                                  <input type="radio" class="form-check-input" name="isAdmin" value="0">
                                                  <label class="form-check-label" >user</label>
                                                </div>
                                              </div>-->
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary" th:text="#{button.submit}"></button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="AyGame/common/ayOther :: orther"></div>


<!-- Javascripts -->
<div th:replace="AyGame/common/ayJs :: jscode"></div>
</body>
</html>
