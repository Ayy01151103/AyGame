<!DOCTYPE html>
<html lang="en">
<head th:replace="AyGame/common/ayhead :: commonHead('Aygame')">
</head>
<style>
  .login-page{
    background:url(/public/newIndexStyle/images/ryzh.png) no-repeat center / cover;

  }
</style>
<body class="login-page" >

<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-md-12 col-lg-4">
      <div class="card login-box-container">
        <div class="card-body">
          <div class="authent-logo">
            <a href="#">Ayiyay</a>
          </div>
          <div class="authent-text">
            <p>欢迎来到 Ayiyay</p>
            <p>输入您的详细信息以创建您的帐户</p>
          </div>

          <form action="/user/register" th:object="${user}" onsubmit="return NameNotExist" method="post">
            <div class="mb-3">
              <div class="form-floating">
                <input type="text" name="name" id="userName" class="form-control col-md-8" placeholder="Username"
                       onchange="checkName(this)" required aria-describedby="sizing-addon1">
                <span class="label label-warning" th:if="${#fields.hasErrors('name')}"
                      th:errors="${${#fields.errors('name')}}"></span>
                <label for="userName">用户名</label>
              </div>
            </div>
            <div class="mb-3">
              <div class="form-floating">
                <input type="password" id="floatingPassword" name="password" class="form-control col-md-8" placeholder="Password"
                       required="required" aria-describedby="sizing-addon2">
                <span class="label label-warning" th:if="${#fields.hasErrors('password')}"
                      th:errors="${${#fields.errors('password')}}"></span>
                <label for="floatingPassword">Password</label>
              </div>
            </div>
            <div class="mb-3">
              <div class="form-floating">
                <input type="password" required="required" id="floatingPassword1" class="form-control col-md-8"
                       placeholder="Confirm Password"
                       aria-describedby="sizing-addon3">
                <label for="floatingPassword1">Confirm Password</label>
              </div>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">I agree the <a href="#">Terms and Conditions</a></label>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary m-b-xs">注册</button>
            </div>
          </form>
          <div class="authent-login">
            <p>已经有一个帐户？ <a href="/user/login">Sign in</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- Javascripts -->
<div th:replace="AyGame/common/ayJs :: jscode"></div>
</body>
</html>
