                                            class="badge badge-success"></span>
                                        <i class="ti ti-eye"></i></a>
                                </dl>
                            </li>
                            <li class="layui-nav-item">
                                <a  href="javascript:;">游戏分类</a>
                                <dl class="layui-nav-child"> <!-- 二级菜单 -->
                                    <a th:each="category:${categories}" href=""
                                       th:href="'/library/grid?cid='+${category.id}"
                                       class="list-group-item" th:text="${category.name}">
                                        <span class="badge badge-success"></span>
                                        <i class="ti ti-eye"></i>
                                    </a>
                                </dl>
                            </li>
                        </ul>
                        <!--                        </select>-->
                        <a th:href="@{/library/list}" class="list"><i class="ion-ios-list-outline "></i></a>
                        <a th:href="@{/library/grid}" class="grid"><i class="ion-ios-grid active"></i></a>
                    </div>
                    <div class="flex-wrap-movielist row">
                        <!--                        -->
                        <div class=" movie-item-style-2 movie-item-style-1 col-md-3" th:each="list:${pageInfo1.list}">

                            <img th:src="'/public/images/'+${list.src}" height="150px"
                                 class="img-responsive img-rounded" alt="#">

                            </div>
                        </div>
                    </div>

                        <span>当前 <span style="border-left: solid 1px;border-right:solid 1px;"
                                       th:text="${pageInfo1.pageNum}"></span> 页,总 <span
                                th:text="${pageInfo1.pages}"></span> 页</span>
                        <div class="pagination2">
                            <a th:href="@{/library/grid}">首页</a>
                            <a th:href="@{/library/grid(pageNum=${pageInfo1.hasPreviousPage}?${pageInfo1.prePage}:1)}">上一页</a>
                            <a th:href="@{/library/grid(pageNum=${pageInfo1.hasNextPage}?${pageInfo1.nextPage}:${pageInfo1.pages})}">下一页</a>
                            <a th:href="@{/library/grid(pageNum=${pageInfo1.pages})}">尾页</a>
